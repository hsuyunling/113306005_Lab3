<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>number guessing game</title>
</head>
<body>
	<h1>113306005_Number Guessing Game</h1>
	<div id ="pageTitle">
		
	</div>
	<script type="text/javascript">
		var random = Math.floor(Math.random()*98)+2;
		var min = 1;
		var max = 100;
		var times = 7;
		var num = window.prompt('請輸入' + min + '~' + max + '之間的數字\n還剩下' + times + '次機會');
		
		while(num != random){
			if(num <max && num>min){

				times--;
				if(times == 0){
					break;

				}else{

					if(num > random){
						max = num;
					}
					else{
						min = num;
					}
					num = window.prompt('請輸入' + min + '~' + max + '之間的數字\n還剩下' + times + '次機會');

				}
			}
			else{
				alert('請輸入有效範圍內的數字！（不能選擇範圍的上下限）');
				num = window.prompt('請輸入' + min + '~' + max + '之間的數字\n還剩下' + times + '次機會');

			}
		}
		if(num == random){
			alert('恭喜你答對了');
			document.getElementById("pageTitle").innerHTML = '<img src="correct.jpg" alt="correct">';

		}else{
			document.getElementById("pageTitle").innerHTML = '<img src="wrong.jpg" alt="wrong">';

		}

		
		


	</script>
</body>
</html>
